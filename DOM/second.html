<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
   <link rel="stylesheet" href="main.css">
</head>

<body>
    <div>
        <ul>
            <li>hfgdksla</li>
            <li>cccccccccccc</li>
            <li>ssssssssssssssss</li>
        </ul>
    </div>
    <div>
        <ul>
            <li class="active">hhhhhhhhhhhhhhhh</li>
            <li>yyyyyyyyyyyyyyyyy</li>
            <li>qqqqqqqqqqqqq</li>
        </ul>
    </div>
    <script>
        function switchClasses() {
            var element = document.querySelector(".active"); //tako selektujemo neki element po klasi
            element.className =" "; //ovako mu brisemo klasu
            var parent = element.parentElement.parentElement; //otisli smo na njegovog roditelja body
            var sibling = parent.previousElementSibling; //otisli smo do parentovog siblinga
        //     //console.log(sibling);
            //var item=sibling.children    
           var wadd= sibling.firstElementChild.firstElementChild;
           wadd.className=".active";
           console.log(wadd);
       }
        switchClasses();
    </script>
</body>

</html>
